
<!--como não vou escrever nada não precisa colocar o meta charset, porque não tenho pontuação pra me preocupar, nem document.write.-->
<canvas width="600" height="400"></canvas>
<script>
	
	var tela = document.querySelector('canvas'); //tag que pega a informação do canva
	var pincel= tela.getContext('2d') //temos que informar que tipo de pincel eu quero usar, minha tela pode ser 7D, 3D, no caso eu quero 2d.

	pincel.fillStyle = 'lightgray';
	pincel.fillRect (0, 0, 600, 400); //fill em inglês é preencher, Rect significa retângulo. Então estou´preenchendo um retângulo. Mas ele tem que saber onde quero preencher. Temos que lembrar que a tela é um eixo X e Y, onde o ponto 0 é a ponta superior esquerda da tela. As coordenadas são pincel.fillRect(x,y) no caso seria de 0 a 600 e 0 a 400-->

	pincel.fillStyle = 'green';
	pincel.fillRect (0, 0, 200, 400);

	pincel.fillStyle = 'red';
	pincel.fillRect (400, 0, 600, 400);

	pincel.fillStyle = 'yellow';
	pincel.beginPath ();
	pincel.moveTo (300,200);
	pincel.lineTo (200, 400);
	pincel.lineTo (400,400);
	pincel.fill();

	pincel.fillStyle = 'blue';
	pincel.beginPath ();
	pincel.arc (300,200, 50, 0, 2*3.14); /*ponto central em x e y, raio, angulo inicial e final em radiano)*/
	pincel.fill();
	

</script>
