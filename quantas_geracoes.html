<meta charset="URF-8">

<script>
	
function pulaLinha () {

	document.write ("<br>");
}


function mostra (geracao) {

	document.write(geracao);
	pulaLinha ();
}

var anoAtual = 2022
var anoBrasil = 1500
var idadeMédia = 28
	mostra( Math.round((anoAtual - anoBrasil) / idadeMédia));

</script>
